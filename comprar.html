<section id="conteinerForms">
    <div id="item-1-forms">
    <div id="headerforms">
        <p id="titleForms">Orçamento</p>
    </div>
        
        <form id="FormArea">

            
            <div>
                
                <label for="name">Nome:</label>
                <input type="text" name="name" class="input" id="name" placeholder="Nome:">
            </div>
            <div>
                <label for="name">Telefone:</label>
                <input type="tel" name="name" class="input" id="tel" placeholder="Telefone:">
            </div>
            <div id="email_content">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="input" required placeholder="Email:">
            </div>
            <div id="endereco_content">
                <label for="name">Endereço:</label>
                <input type="text" name="name" class="input" id="endereco" placeholder="Endereço:">
            </div>
            <div id="qnt_content">
                <label for="name">Qnt:</label>
                <input type="number" name="name" class="input" id="qnt" placeholder="1" min="1">
            </div>

            <div id="valor_content">
                <p id="valortotal">Total = R$<span id="valor">49.99</span></p>
            </div>
            <button type="submit" id="botãoEnviar">Enviar</button>
        </form>
    </div>
